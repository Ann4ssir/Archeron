<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Archeron Clan Power-Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2c3e50;
      color: white;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    #cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .card {
      background: #34495e;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .card p {
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è Archeron Trello Board</h1>
  <div id="cards">Loading cards...</div>

  <script>
    const cardsContainer = document.getElementById("cards");

    fetch('/api/cards')
      .then(response => response.json())
      .then(cards => {
        cardsContainer.innerHTML = "";
        cards.forEach(card => {
          const cardEl = document.createElement("div");
          cardEl.className = "card";
          cardEl.innerHTML = `
            <h2>${card.name}</h2>
            <p>${card.desc || "No description."}</p>
            <a href="${card.shortUrl}" target="_blank" style="color: #1abc9c;">View on Trello</a>
          `;
          cardsContainer.appendChild(cardEl);
        });
      })
      .catch(error => {
        cardsContainer.innerHTML = "‚ö†Ô∏è Failed to load cards.";
        console.error("Error loading cards:", error);
      });
  </script>
</body>
</html>
