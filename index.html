<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Archeron Clan Power-Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2c3e50;
      color: white;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      text-align: center;
    }
  </style>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
  <h1>Archeron Clan Power-Up</h1>
  <p>Welcome to the official Archeron clan extension. Here you can integrate your Trello board and display custom information.</p>

  <script>
    window.TrelloPowerUp.initialize({
      'card-back-section': function(t, options) {
        return [{
          title: 'Archeron Tools',
          icon: 'https://archeron.vercel.app/Archeron.png',
          content: {
            type: 'iframe',
            url: t.signUrl('./iframe.html'),
            height: 250
          }
        }];
      }
    });
  </script>
</body>
</html>
